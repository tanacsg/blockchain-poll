<div *ngIf="poll">
  <h2>Regoster to vote on poll: {{poll.name }} -- {{poll.id}} </h2>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Username to register</mat-label>
      <input [(ngModel)]="username" matInput />
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="register()">Register</button>
  <button mat-raised-button color="warn" (click)="mine()">Create Block</button>

  <div *ngIf="ballotCode">
    Generated unique ballot code for voting: <strong>{{ballotCode}}</strong>
  </div>
  <mat-error>{{errorMessage}}</mat-error>
  <div *ngIf="poll">
    <a routerLink="/poll/{{poll.id}}">
      Vote on poll
    </a>
  </div>

  <pre>
  {{poll | json}}
</pre>
</div>
