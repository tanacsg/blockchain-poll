<form #pollForm="ngForm" (submit)="onAddPoll(pollForm)">

  <h2>Edit Poll</h2>

  <div>
    <mat-form-field>
      <mat-label>Poll Name:</mat-label>
      <input ngModel name="pollName" #pollName="ngModel" matInput placeholder="Poll Name" required minlength="5" />
      <mat-error *ngIf="pollName.invalid">Please enter a valid poll name (min length 5).</mat-error>

    </mat-form-field>
  </div>
  <div>
    <mat-form-field>

      <mat-label>Poll Id:</mat-label>
      <input ngModel name="pollId" #pollId="ngModel" matInput placeholder="Poll Id" required minlength="5" />
      <mat-error *ngIf="pollId.invalid">Please enter a valid poll id (min length 5).</mat-error>

    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="pollForm.invalid">Save</button>
  <div>
    <mat-error>
      {{serverMessage}}
    </mat-error>

  </div>
  <div *ngIf="confirmedPollId">
    <a routerLink="/poll/{{confirmedPollId}}">
      Open Vote Screen for poll with id: {{confirmedPollId}}
    </a>
  </div>
  <pre>
{{poll | json}}
</pre>
</form>
