<h2>Edit Poll</h2>

<div>
  <label>Poll Name:
    <input [(ngModel)]="poll.name" />
  </label>
</div>
<div>
  <label>Poll Id:
    <input [(ngModel)]="poll.id" />
  </label>
</div>
<button (click)="save()">Save</button>
<div>
  {{serverMessage}}
</div>
<div *ngIf="confirmedPollId">

  <a routerLink="/poll/{{confirmedPollId}}">
    Open Vote Screen for poll with id: {{confirmedPollId}}
  </a>
</div>
<pre>
{{poll | json}}
</pre>
